<html>
   <head>
      <title>jQuery Popup Login and Contact Form</title>
      <link rel="stylesheet" href="../css/main.css" />
      <script src="../js/jquery/jquery-3.3.1-min.js"></script>
      <script src="../js/jquery/jquery-popup.js"></script>
   </head>
   <body>
      <div id="mainform">
         <h2>jQuery Popup Form Example</h2>
         <!-- Required div starts here -->
         <div class="form" id="popup">
            <b>1.Onload Popup Login Form</b><br/>
            <hr/>
            <span>Wait for 3 second.Login Popup form Will appears.</span><br/><br/><br/>
            <b>2.Onclick Popup Contact Form</b>
            <hr/>
            <p id="onclick">Popup</p>
            <br/>
         </div>
         <!-- Right side div -->
      </div>
      <div id="popup-wrapper">
		<div class="popup-container-class" id="popup-container">
			<img src="../images/cancel-icon.jpg" class="img" id="cancel"/>
			<input type="button" id="cancel" value="Cancel"/>
		</div>
      </div>
   </body>
</html>
